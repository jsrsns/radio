<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="icon" href="../img/favicon.png">
  <!-- link to Google jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!--link to main stylesheet-->
  <link rel="stylesheet" type="text/css" href="/radio/css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Quicksand:500" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- header -->
    <div class="header">
      <div class="wrapper">
        <div class="table">
          <div class="table-cell table-left">
            <span class="logo">
              <img class="" alt="">
          </div>
          <div class="table-cell table right">
            <nav class="nav">
              <a class="nav_item" href="#streamPlayer">
                <span class="nav_item-label">Listen</span>
              </a>
              <a class="nav_item" href="#archive">
                <span class="nav_item-label">Archive</span>
              </a>
              <a class="nav_item" href="#about">
                <span class="nav_item-label">About</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- content -->
    <section id="streamPlayer">
      <div class="full center">
        <div id="streamStateLabel">
          <span>ONLINE</span>
        </div>
        <div id="streamPlayerControls">
          <div class="loading">
            <div class="spinner"></div>
          </div>
          <div class="play-pause-btn">

          </div>
          <div class="volume">
            <div class="volume-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="83" height="83" viewBox="0 0 300 300"><path fill="#fff" d="M157 41.6v216.8c0 5.7-3.3 7.1-7.3 3l-54.4-55.7c-0.6-0.6-1.2-1.4-1.8-2.2 -0.8 0.2-1.7 0.3-2.6 0.3H30.7c-5.7 0-10.4-4.7-10.4-10.4v-86.8c0-5.7 4.7-10.4 10.4-10.4h60.3c0.9 0 1.8 0.1 2.6 0.3 0.6-0.8 1.1-1.5 1.8-2.1l54.4-55.7C153.7 34.5 157 35.9 157 41.6zM239.8 264.4c30.6-30.6 47.5-71.3 47.5-114.6 0-43.3-16.9-83.9-47.5-114.6 -2.9-2.9-7.7-2.9-10.6 0 -2.9 2.9-2.9 7.7 0 10.6 27.8 27.8 43.1 64.7 43.1 104 0 39.2-15.3 76.2-43.1 104 -2.9 2.9-2.9 7.7 0 10.6 1.5 1.5 3.4 2.2 5.3 2.2S238.3 265.9 239.8 264.4zM213.7 224.9c41.4-41.4 41.4-108.7 0-150.1 -2.9-2.9-7.7-2.9-10.6 0 -2.9 2.9-2.9 7.7 0 10.6 35.5 35.5 35.5 93.3 0 128.9 -2.9 2.9-2.9 7.7 0 10.6 1.5 1.5 3.4 2.2 5.3 2.2C210.3 227.1 212.2 226.3 213.7 224.9zM185.3 191.7c23.1-23.1 23.1-60.6 0-83.7 -2.9-2.9-7.7-2.9-10.6 0 -2.9 2.9-2.9 7.7 0 10.6 17.2 17.2 17.2 45.3 0 62.5 -2.9 2.9-2.9 7.7 0 10.6 1.5 1.5 3.4 2.2 5.3 2.2S183.9 193.1 185.3 191.7z" id="speaker"/></svg>
            </div>
          </div>
        </div>
      </div>
      <!-- audio stream -->
      <audio id="stream" onerror="setOffline()" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/Swing_Jazz_Drum.mp3"></audio>
    </section>

    <section id="archive">
    </section>

    <section id="about">
    </section>
  </div>
  <script src="/radio/js/charming.min.js"></script>
  <script src="/radio/js/anime.min.js"></script>
  <script src="/radio/js/hover.js"></script>
  <script src="/radio/js/script.js"></script>
  <script src="/radio/js/streamPlayer.js"></script>
</body>
</html>
