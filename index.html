<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="icon" href="../img/favicon.png">
  <!-- link to Google jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!--link to main stylesheet-->
  <link rel="stylesheet" type="text/css" href="/radio/css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Quicksand:500" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- header -->
    <div class="header">
      <div class="wrapper">
        <div class="table">
          <div class="table-cell table-left">
            <span class="logo">
              <img class="" alt="">
          </div>
          <div class="table-cell table right">
            <nav class="nav">
              <a class="nav_item" href="#streamPlayer">
                <span class="nav_item-label">Listen</span>
              </a>
              <a class="nav_item" href="#archive">
                <span class="nav_item-label">Archive</span>
              </a>
              <a class="nav_item" href="#about">
                <span class="nav_item-label">About</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- content -->
    <section id="streamPlayer">
      <div class="full center">
        <div id="streamStateLabel">
          <span>ONLINE</span>
        </div>
        <div id="streamPlayerControls">
          <div class="loading">
            <div class="spinner"></div>
          </div>
          <div class="play-pause-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="83" height="83" viewbox="0 0 300 300"><path fill="#fff" d="M35.8 159.8c0-5.5 0-14.5 0-20V45.9c0-5.5 4-8 8.9-5.5l96.2 48c4.9 2.5 13 6.5 17.9 8.9l96.2 48c4.9 2.5 4.9 6.5 0 8.9l-96.2 48c-4.9 2.5-13 6.5-17.9 8.9l-96.2 48c-4.9 2.5-8.9 0-8.9-5.5V159.8z" class="play-pause-icon" id="playPause"/></svg>
          </div>
          <div class="volume">
            <div class="volume-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="83" height="83" viewBox="0 0 300 300"><path fill="#fff" d="M167.1 46v208c0 5.5-3.1 6.8-7 2.8l-52.2-53.4c-0.5-0.5-1-1.1-1.5-1.8H51.9c-5.5 0-10-4.5-10-10v-83.3c0-5.5 4.5-10 10-10h54.6c0.5-0.6 1-1.2 1.5-1.7l52.2-53.5C163.9 39.2 167.1 40.5 167.1 46zM211.2 258.2c29-29 44.9-67.5 44.9-108.4 0-40.9-16-79.4-44.9-108.4 -2-2-5.1-2-7.1 0 -2 2-2 5.1 0 7.1 27.1 27.1 42 63.1 42 101.3s-14.9 74.2-42 101.3c-2 2-2 5.1 0 7.1 1 1 2.3 1.5 3.5 1.5S210.3 259.2 211.2 258.2zM197.4 220.3c38.8-38.8 38.8-102.1 0-140.9 -2-2-5.1-2-7.1 0 -2 2-2 5.1 0 7.1 34.9 34.9 34.9 91.8 0 126.8 -2 2-2 5.1 0 7.1 1 1 2.3 1.5 3.5 1.5S196.4 221.2 197.4 220.3zM182.8 188.4c21.3-21.3 21.3-55.9 0-77.2 -2-2-5.1-2-7.1 0 -2 2-2 5.1 0 7.1 17.4 17.4 17.4 45.7 0 63.1 -2 2-2 5.1 0 7.1 1 1 2.3 1.5 3.5 1.5S181.8 189.4 182.8 188.4z" id="speaker"/></svg>
            </div>
          </div>
        </div>
      </div>
      <!-- audio stream -->
      <audio id="stream" onerror="setOffline()" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/Swing_Jazz_Drum.mp3"></audio>
    </section>

    <section id="archive">
    </section>

    <section id="about">
    </section>
  </div>
  <script src="/radio/js/charming.min.js"></script>
  <script src="/radio/js/anime.min.js"></script>
  <script src="/radio/js/hover.js"></script>
  <script src="/radio/js/script.js"></script>
  <script src="/radio/js/streamPlayer.js"></script>
</body>
</html>
