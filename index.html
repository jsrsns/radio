<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="icon" href="../img/favicon.png">
  <!-- link to Google jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!--link to main stylesheet-->
  <link rel="stylesheet" type="text/css" href="/radio/css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Quicksand:500" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- header -->
    <div class="header">
      <div class="wrapper">
        <div class="table">
          <div class="table-cell table-left">
            <span class="logo">
              <img class="" alt="">
          </div>
          <div class="table-cell table right">
            <nav class="nav">
              <a class="nav_item" href="#streamPlayer">
                <span class="nav_item-label">Listen</span>
              </a>
              <a class="nav_item" href="#archive">
                <span class="nav_item-label">Archive</span>
              </a>
              <a class="nav_item" href="#about">
                <span class="nav_item-label">About</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- content -->
    <section id="streamPlayer">
      <div class="full center">
        <div id="streamStateLabel">
          <span>ONLINE</span>
        </div>
        <div id="streamPlayerControls">
          <div class="loading">
            <div class="spinner"></div>
          </div>
          <div class="play-pause-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewbox="0 0 18 24">
            <path fill="#566574" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"/></svg>
          </div>
          <div class="volume">
            <div class="volume-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#566574" fill-rule="evenodd" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"/></svg>
            </div>
          </div>
        </div>
      </div>
      <!-- audio stream -->
      <audio id="stream" onerror="setOffline()" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/Swing_Jazz_Drum.mp3"></audio>
    </section>

    <section id="archive">
    </section>

    <section id="about">
    </section>
  </div>
  <script src="/radio/js/charming.min.js"></script>
  <script src="/radio/js/anime.min.js"></script>
  <script src="/radio/js/hover.js"></script>
  <script src="/radio/js/script.js"></script>
  <script src="/radio/js/streamPlayer.js"></script>
</body>
</html>
