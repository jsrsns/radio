<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="icon" href="../img/favicon.png">
  <!-- link to Google jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!--link to main stylesheet-->
  <link rel="stylesheet" type="text/css" href="/radio/css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Quicksand:500" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- header -->
    <div class="header">
      <div class="wrapper">
        <div class="table">
          <div class="table-cell table-left">
            <span class="logo">
              <img class="" alt="">
          </div>
          <div class="table-cell table right">
            <nav class="nav">
              <a class="nav_item" href="#streamPlayer">
                <span class="nav_item-label">Listen</span>
              </a>
              <a class="nav_item" href="#archive">
                <span class="nav_item-label">Archive</span>
              </a>
              <a class="nav_item" href="#about">
                <span class="nav_item-label">About</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- content -->
    <section id="streamPlayer">
      <div class="full center">
        <div id="streamStateLabel">
          <span>ONLINE</span>
        </div>
        <div id="streamPlayerControls">
          <div class="loading">
            <div class="spinner"></div>
          </div>
          <div class="play-pause-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="83" height="83" viewbox="0 0 300 300"><path fill="#fff" d="M35.8 159.8c0-5.5 0-14.5 0-20V45.9c0-5.5 4-8 8.9-5.5l96.2 48c4.9 2.5 13 6.5 17.9 8.9l96.2 48c4.9 2.5 4.9 6.5 0 8.9l-96.2 48c-4.9 2.5-13 6.5-17.9 8.9l-96.2 48c-4.9 2.5-8.9 0-8.9-5.5V159.8z" class="play-pause-icon" id="playPause"/></svg>
          </div>
          <div class="volume">
            <div class="volume-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="83" height="83" viewBox="0 0 300 300"><path fill="#fff" d="c-5.5 0-10-4.5-10-10v-83.3c0-5.5 4.5-10 10-10h57.9c0.9 0 1.7 0.1 2.5 0.3 0.5-0.7 1.1-1.4 1.7-2l52.2-53.5C163.9 39.2 167.1 40.5 167.1 46zM213 260c29.4-29.4 45.7-68.6 45.7-110.2S242.4 69.1 213 39.7c-2.9-2.9-7.7-2.9-10.6 0 -2.9 2.9-2.9 7.7 0 10.6 26.6 26.6 41.3 62 41.3 99.5 0 37.6-14.7 72.9-41.3 99.5 -2.9 2.9-2.9 7.7 0 10.6 1.5 1.5 3.4 2.2 5.3 2.2S211.5 261.4 213 260zM204.1 222c39.8-39.8 39.8-104.6 0-144.4 -2.9-2.9-7.7-2.9-10.6 0 -2.9 2.9-2.9 7.7 0 10.6 34 34 34 89.3 0 123.2 -2.9 2.9-2.9 7.7 0 10.6 1.5 1.5 3.4 2.2 5.3 2.2S202.7 223.5 204.1 222zM191.9 190.2c22.3-22.3 22.3-58.5 0-80.8 -2.9-2.9-7.7-2.9-10.6 0 -2.9 2.9-2.9 7.7 0 10.6 16.4 16.4 16.4 43.1 0 59.6 -2.9 2.9-2.9 7.7 0 10.6 1.5 1.5 3.4 2.2 5.3 2.2S190.4 191.7 191.9 190.2z" id="speaker"/></svg>
            </div>
          </div>
        </div>
      </div>
      <!-- audio stream -->
      <audio id="stream" onerror="setOffline()" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/Swing_Jazz_Drum.mp3"></audio>
    </section>

    <section id="archive">
    </section>

    <section id="about">
    </section>
  </div>
  <script src="/radio/js/charming.min.js"></script>
  <script src="/radio/js/anime.min.js"></script>
  <script src="/radio/js/hover.js"></script>
  <script src="/radio/js/script.js"></script>
  <script src="/radio/js/streamPlayer.js"></script>
</body>
</html>
